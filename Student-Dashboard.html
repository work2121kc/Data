<body>

  <script>
    // ÿ™ÿπÿ±ŸäŸÅ ÿπŸÜŸàÿßŸÜ API (Ÿäÿ¨ÿ® ÿ™ÿ∫ŸäŸäÿ±Ÿá ÿ•ŸÑŸâ ÿπŸÜŸàÿßŸÜ ŸÜÿ¥ÿ± ÿ™ÿ∑ÿ®ŸäŸÇ Google Apps Script ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ)
    const API_URL = 'https://script.google.com/macros/s/AKfycbx0SXeWvxFTVLIVDkxPkTPbUcwBK6Yew64XBZMLqKaEVAnyU_o41aO4gkZpd3zix4npLw/exec';
    
    // ÿßŸÑÿ™ÿ≠ŸÇŸÅ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ∑ÿßŸÑÿ® ŸÅŸä ÿßŸÑÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑŸÖÿ≠ŸÑŸä
    const studentData = JSON.parse(localStorage.getItem('studentData'));
    if (!studentData) {
      // ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™ŸÉŸÜ ŸáŸÜÿßŸÉ ÿ®ŸäÿßŸÜÿßÿ™ÿå ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ÿ•ŸÑŸâ ÿµŸÅÿ≠ÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
      window.location.href = 'Student-Login.html';
    }
    
    // ÿπÿ±ÿ∂ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ∑ÿßŸÑÿ®
    document.getElementById('studentInfo').innerHTML = `
      <p>ÿßŸÑÿ∑ÿßŸÑÿ®: <strong>${studentData.studentName || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</strong></p>
      <p>ÿßŸÑŸÖÿπÿ±ŸÅ: <strong>${studentData.studentId || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</strong></p>
    `;
    
    // ÿ™ÿ≠ŸÖŸäŸÑ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ£ÿ≥ÿßÿ®Ÿäÿπ ÿßŸÑŸÖÿ™ÿßÿ≠ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    window.onload = function() {
      loadAvailableWeeks();
      loadSummarySheets();
      
      // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ÿ≠ÿØÿ´ ŸÑÿ™ÿ∫ŸäŸäÿ± Ÿàÿ±ŸÇÿ© ÿßŸÑÿÆŸÑÿßÿµÿ©
      document.getElementById('summarySheetSelect').addEventListener('change', function() {
        loadSummaryData(this.value);
      });
    };

    // ÿ•ÿ∂ÿßŸÅÿ© ÿØÿßŸÑÿ© ŸÑÿ•ÿ∏Ÿáÿßÿ± ÿßŸÜŸÖŸäÿ¥ŸÜ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
    function showLoader(containerId) {
      const container = document.getElementById(containerId);
      
      // ÿ•ÿ≤ÿßŸÑÿ© ÿ£Ÿä ÿßŸÜŸÖŸäÿ¥ŸÜ ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸàÿ¨ŸàÿØ ŸÖÿ≥ÿ®ŸÇŸãÿß
      const existingLoader = container.querySelector('.loader-overlay');
      if (existingLoader) {
        existingLoader.remove();
      }
      
      // ÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿµÿ± ÿßŸÜŸÖŸäÿ¥ŸÜ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
      const loaderOverlay = document.createElement('div');
      loaderOverlay.className = 'loader-overlay';
      loaderOverlay.innerHTML = '<div class="data-loader"></div>';
      
      // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÜŸÖŸäÿ¥ŸÜ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿ•ŸÑŸâ ÿßŸÑÿ≠ÿßŸàŸäÿ©
      container.appendChild(loaderOverlay);
    }
    
    // ÿ•ÿ∂ÿßŸÅÿ© ÿØÿßŸÑÿ© ŸÑÿ•ÿÆŸÅÿßÿ° ÿßŸÜŸÖŸäÿ¥ŸÜ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
    function hideLoader(containerId) {
      const container = document.getElementById(containerId);
      const loaderOverlay = container.querySelector('.loader-overlay');
      
      if (loaderOverlay) {
        loaderOverlay.remove();
      }
    }
    
    // ÿ™ÿ≠ŸÖŸäŸÑ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ£ÿ≥ÿßÿ®Ÿäÿπ ÿßŸÑŸÖÿ™ÿßÿ≠ÿ©
    function loadAvailableWeeks() {
      const weekSelect = document.getElementById('weekSelect');
      weekSelect.innerHTML = '';
      
      // ÿ•ÿ∂ÿßŸÅÿ© ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ®Ÿäÿπ ÿßŸÑÿ£ÿ±ÿ®ÿπÿ© ÿ®ÿ¥ŸÉŸÑ ÿ´ÿßÿ®ÿ™
      const weekOptions = [
        'ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ÿßŸÑÿ£ŸàŸÑ',
        'ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ÿßŸÑÿ´ÿßŸÜŸä',
        'ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ÿßŸÑÿ´ÿßŸÑÿ´',
        'ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ÿßŸÑÿ±ÿßÿ®ÿπ'
      ];
      
      weekOptions.forEach(week => {
        const option = document.createElement('option');
        option.value = week;
        option.textContent = week;
        weekSelect.appendChild(option);
      });
      
      // ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ÿßŸÑÿ£ŸàŸÑ ÿßŸÅÿ™ÿ±ÿßÿ∂ŸäŸãÿß
      loadStudentData('ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ÿßŸÑÿ£ŸàŸÑ');
      
      // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ÿ≠ÿØÿ´ ŸÑÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ
      weekSelect.addEventListener('change', function() {
        loadStudentData(this.value);
      });
    }
    
    // ÿ™ÿ≠ŸÖŸäŸÑ ŸÇÿßÿ¶ŸÖÿ© ÿ£Ÿàÿ±ÿßŸÇ ÿßŸÑÿÆŸÑÿßÿµÿ©
    function loadSummarySheets() {
      const summarySheetSelect = document.getElementById('summarySheetSelect');
      summarySheetSelect.innerHTML = '';
      
      // ÿ•ÿ∂ÿßŸÅÿ© ÿÆŸäÿßÿ± "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ..."
      const loadingOption = document.createElement('option');
      loadingOption.value = '';
      loadingOption.textContent = 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...';
      summarySheetSelect.appendChild(loadingOption);

      // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÜŸÖŸäÿ¥ŸÜ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
      showLoader('summaryData');
      
      // ÿßÿ≥ÿ™ÿØÿπÿßÿ° API ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÇÿßÿ¶ŸÖÿ© ÿ£Ÿàÿ±ÿßŸÇ ÿßŸÑÿÆŸÑÿßÿµÿ©
      fetch(`${API_URL}?action=getSummarySheets&sheetId=${encodeURIComponent(studentData.summarySheetId)}`)
        .then(response => response.json())
        .then(data => {
          summarySheetSelect.innerHTML = '';
          
          if (data.error) {
            const errorOption = document.createElement('option');
            errorOption.value = '';
            errorOption.textContent = 'ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™';
            summarySheetSelect.appendChild(errorOption);
            return;
          }
          
          // ÿ•ÿ∂ÿßŸÅÿ© ÿÆŸäÿßÿ± ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™ŸÉŸÜ ŸáŸÜÿßŸÉ ÿ£Ÿàÿ±ÿßŸÇ ÿÆŸÑÿßÿµÿ©
          if (data.length === 0) {
            const defaultOption = document.createElement('option');
            defaultOption.value = studentData.summarySheetId;
            defaultOption.textContent = 'ÿ¥Ÿáÿ± ŸÖÿ≠ÿ±ŸÖ 1447ŸáŸÄ';

<script>
  // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿ≠ÿ±ŸÉŸäÿ© ŸÑŸÑÿπŸÜÿßÿµÿ± ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
  document.addEventListener('DOMContentLoaded', function() {
    // ÿ™ÿ£ÿ´Ÿäÿ± ÿ∏ŸáŸàÿ± ÿ™ÿØÿ±Ÿäÿ¨Ÿä ŸÑŸÑÿπŸÜÿßÿµÿ±
    const elements = document.querySelectorAll('header, .week-selector, .summary-selector, .student-data, .logout-btn');
    
    elements.forEach((element, index) => {
      element.style.opacity = '0';
      element.style.transform = 'translateY(20px)';
      element.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
      
      setTimeout(() => {
        element.style.opacity = '1';
        element.style.transform = 'translateY(0)';
      }, 100 * index);
    });
    
    // ÿ™ÿ£ÿ´Ÿäÿ± ŸÜÿ®ÿ∂ ŸÑŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑŸáÿß
    function addPulseEffect(containerId) {
      const container = document.getElementById(containerId);
      const items = container.querySelectorAll('.data-item');
      
      items.forEach((item, index) => {
        setTimeout(() => {
          item.style.animation = 'pulse 0.5s';
        }, 100 * index);
      });
    }
    
    // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿπÿ±ŸäŸÅ ÿßŸÑÿ±ÿ≥ŸàŸÖ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ©
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    `;
    document.head.appendChild(style);
    
    // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ÿ≠ÿØÿ´ ŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ™ÿ£ÿ´Ÿäÿ± ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ÿ£Ÿà ÿßŸÑÿÆŸÑÿßÿµÿ©
    document.getElementById('weekSelect').addEventListener('change', function() {
      setTimeout(() => addPulseEffect('weekData'), 300);
    });
    
    document.getElementById('summarySheetSelect').addEventListener('change', function() {
      setTimeout(() => addPulseEffect('summaryData'), 300);
    });
  });
</script>
